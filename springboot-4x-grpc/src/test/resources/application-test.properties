spring.application.name=grpc-crud-poc-test

# gRPC Server Configuration for tests
grpc.server.port=0
grpc.server.in-process-name=test

# gRPC Client Configuration for tests
grpc.client.userService.address=in-process:test
grpc.client.userService.negotiationType=PLAINTEXT

# Logging
logging.level.root=INFO
logging.level.com.codegik.grpc=DEBUG
logging.level.net.devh.boot.grpc=DEBUG
